    <div class="container">
        <h1>Registro de Evento</h1>
        <form action="guardar_evento.php" method="POST"  enctype="multipart/form-data">
            <label for="cedula">Cédula:</label>
            <input type="text" id="cedula" name="cedula" required>
            
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="lugar">Lugar:</label>
            <select id="lugar" name="lugar" required>
            <option value="Barcelona">Barcelona</option>
            <option value="Curia">Curia</option>
            <option value="Cadeate">Cadeate</option>
            <option value="Dos Mangas">Dos Mangas</option>
            <option value="Livertador Bolivar">Livertador Bolivar</option>
            <option value="La Entrada">La Entrada</option>
            <option value="Montañita">Montañita</option>
            <option value="Olon">Olon</option>
            <option value="Pajiza">Pajiza</option>
            <option value="Rio Chico">Rio Chico</option>
            <option value="San Pedro">San Pedro</option>
            <option value="San Antonio">San Antonio</option>
            <option value="Las Nuñez">Las Nuñez</option>
            <option value="Sinchal">Sinchal</option>
            <option value="Sitio Nuevo">Sitio Nuevo</option>
            <option value="Valdivia">Valdivia</option>
            <option value="San Vicente de Loja">San Vicente de Loja</option>
            <option value="La Rinconada">La Rinconada</option>
        </select>

            
            <label for="descripcion">Descripción del Evento:</label>
            <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
            
            <label for="imagen">Imagen:</label>
            <input type="file" id="imagen" name="imagen" accept="image/*" required>
            
            <input type="submit" value="Enviar">
        </form>
    </div>
